name: Deploy to Railway

on:
  workflow_dispatch:   # ça veut dire: tu peux lancer manuellement depuis GitHub (Actions → Run workflow)

jobs:
  deploy:
    runs-on: ubuntu-latest   # GitHub va lancer un petit serveur Linux

    steps:
      - name: Récupérer ton code
        uses: actions/checkout@v4

      - name: Installer Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "${{ secrets.RAILWAY_TOKEN }}" | railway login --token

      - name: Déployer sur Railway
        run: railway up
